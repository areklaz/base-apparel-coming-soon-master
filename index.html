<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8fbd5172f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section class="hero-img-desktop"></section>
        <section class="main-section">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>

            <div class="hero-img-mobile"></div>

            <div class="info">
                <h1>We're <span> coming soon</span></h1>
                <p class="info-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                    below to
                    stay up-to-date with announcements and our launch deals.
                </p>
    
                <div class="newsletter">
                    <input type="email" placeholder="Email Address" class="emailAddress">
                    <button class="btn"><i class="fa-solid fa-angle-right"></i></button>

                    <p class="error-msg"></p>
                </div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>

</html>
